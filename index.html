<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JavaScript To-do App</title>
</head>

<body>

    <div class="container">
        <h1>Javascript Todo App</h1>

        <div class="row mt-4">
            <div class="col-8">
                <ul id="todo-list">

                </ul>
            </div>
            <div class="col-4">
                <form>
                    <input type="text" class="form-control" id="todoTitle" placeholder="Todo title...">
                    <button onclick="newTodo()" class="addBtn btn btn-sm btn-primary form-control mt-3">Add</span>
                </form>
                <button onlick="deleteAllTodos()" class="addBtn btn btn-sm btn-danger form-control mt-5">Delete
                    All</span>
            </div>
        </div>

    </div>

</body>

<script src="./index.js"></script>

</html>
